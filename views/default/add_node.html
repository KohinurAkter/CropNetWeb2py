                            <a class="collapse-link">

                    <div class="alert alert-warning">

                    -->
                        <form action="{{=URL('/post_add_node')}}" method="post">
                              <div class="form-group">
                                <label for="node_id">Node ID:</label>
                                <input type="text" class="form-control" name="node_id" id="node_id">
                              </div>
                              <div class="form-group">
                                <label for="node_name">Node Name:</label>
                                <input type="text" class="form-control" name="node_name" id="node_name">
                              </div>
                              <div class="form-group">
                                <label for="node_location">Node Location:</label>
                                <input type="text" class="form-control" name="node_location" id="node_location">
                              </div>

                        </form>

                    </div>
                </div>
            </div>
